{% extends 'base.html' %}
{% block title %}Registro{% endblock title %}
{% block content %}
<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="col justify-content-center">

            <div class="col-xl-7 col-lg-12 col-md-9">

                <div class="card col-lg-8 o-hidden border-0 shadow-lg mx-5">
                    <div class="card-body">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-0">
                                    <div class="text-center">
                                        <h1 class="h2 text-gray-900 mb-1">Registrar</h1>
                                    </div>
                                    <form method="POST" role="form" class="row justify-content-around"
                                        action="{% url 'usuarios:registro_cliente' %}" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        {{form.as_p}}
                                        <button type="submit" class="btn btn-primary btn-block">
                                            Guardar
                                        </button>
                                        <a href="{% url 'home' %}" class="btn btn-secondary btn-block">
                                            Cancelar
                                        </a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</body>
{% endblock content %}
