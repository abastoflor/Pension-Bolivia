{% extends 'base.html' %}
{% block title %}Categorías{% endblock title %}

{% block content %}
<div class="d-sm-flex align-items-center justify-content-center mb-4">
<h1 class="h3 mb-0 text-gray-800 text-center" >Categorías</h1>
</div>
<a class="h6 mx-2 text-primary" href="{% url 'catalogo:categoria_nueva' %}"><i class="fa fa-plus"> Agregar categoría</i></a>
<br>
<div class="row">
    <div class="col-xl-3 col-md-6 m-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        {% if object_list %}
                        {% for cat in object_list %}
                        <div class="h6 font-weight-bold text-primary text-uppercase mb-1">
                            <a class="fa fa-info-circle text-decoration-none" href="{% url 'catalogo:categoria_editar' cat.id %}"> {{cat.nombre}}</a>
                        </div>
                        {% endfor %}
                        {% else %}
                        <div class="font-weight-bold text-primary mb-1">
                            No hay categorías
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Page level plugins -->
    <script src="{% static 'vendor/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static 'js/demo/datatables-demo.js' %}"></script>
{% endblock content %}
