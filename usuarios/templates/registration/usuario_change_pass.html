{% extends 'base.html' %}
{% block title %}Cambiar contraseña{% endblock title %}
{% block content %}
<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card col-lg-6 o-hidden border-0 shadow-lg my-0">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <!-- <div class="col-lg-6 d-none d-lg-block bg-login-image"></div> -->
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Cambiar contraseña</h1>
                                        <p>{{user.username}}</p>
                                    </div>
                                    <form class="user" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input name="old_password" type="password" class="form-control form-control-user"
                                                id="id_old_password" 
                                                placeholder="Password antiguo...">
                                        </div>
                                        <div class="form-group">
                                            <input name="new_password1" type="password" class="form-control form-control-user"
                                                id="id_new_password1" placeholder="Nuevo password">
                                        </div>
                                        <div class="form-group">
                                            <input name="new_password2" type="password" class="form-control form-control-user"
                                                id="id_new_password2" placeholder="Nuevo password (confirmación)">
                                        </div>
                                        
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Guardar
                                        </button>
                                        <a href="{% url 'home' %}" class="btn btn-secondary btn-user btn-block">
                                            Cancelar
                                        </a>
                                        <hr>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
{% endblock content %}
