{% extends 'base.html' %}
{% block title %}Crear cuenta{% endblock title %}
{% block content %}

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card col-lg-6 o-hidden border-0 shadow-lg my-0">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-2">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-1">Cuenta</h1>
                                    </div>
                                    {{msg}}
                                    
                                    <form class="mx-5 justify-content-around" method="post" role="form"
                                        action="" enctype="multipart/form-data">
                                        <p class="h5">{{cliente.first_name}} {{cliente.last_name}}</p>
                                        {% csrf_token %}
                                        {{form.as_p}}
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Guardar
                                        </button>
                                        <a href="{% url 'cuentas:pensionados' %}" class="btn btn-secondary btn-user btn-block">
                                            Cancelar
                                        </a>
                                        <hr>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
