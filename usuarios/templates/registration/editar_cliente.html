
{% extends 'base.html' %}

{% block content %}
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card col-lg-6 o-hidden border-0 shadow-lg my-0">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h2 text-gray-900 mb-1">Editar cliente</h1>
                                    </div>
                                    <form class="user" method="post">
                                        {% csrf_token %}
                                        {{form.as_p}}
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Guardar
                                        </button>
                                        <a href="{% url 'home' %}" class="btn btn-secondary btn-user btn-block">
                                            Cancelar
                                        </a>
                                        <hr>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
    {% endblock content %}
